  display: flex;
  align-items: center;
  justify-content: center;
}

#game-container {
  width: 500px;
  transform-origin: top left;
  display: flex;
  justify-content: center; /* –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */

}

/* –ú–µ–Ω—é */
#menu {

  display: flex;
  flex-direction: column;
  align-items: center;
}

/* –ö–Ω–æ–ø–∫–∏ */

/* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
#board {

}

  gap: 3px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–ª–µ—Ç–∫–∞–º–∏ */
}

#intro {
  display: flex;

}

.examples {

  margin: 10px 0;
}

  flex-direction: column;
  align-items: center;

}

  grid-template-columns: repeat(3, 30px);

}

.cell {
  width: 30px; height: 30px;
  display: flex; justify-content: center; align-items: center;
  background: #2b2b2b;    /* –∑–∞–∫—Ä—ã—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ */
  border:none;
  color: #fff;            /* —Ü–∏—Ñ—Ä—ã –±–µ–ª—ã–µ */
  cursor: pointer; 
  font-weight: bold; 
  user-select: none;
  border-radius: 6px;  /* ‚Üê –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
  position: relative;
  box-sizing: border-box;
}

.cell.open.one-bomb {
  background: url('https://lqy3lriiybxcejon.public.blob.vercel-storage.com/68a67155-9f4b-4de1-bdb2-1eee0a2185de/one-skul-MvNegJEQN0gfgoQdbxY6tOq0RxYZFA.png?FOky')
              no-repeat center center;
  background-color: #1a1a1a;
  background-size: 70%;
}
.cell.open.multi-bombs {
  background: url('https://lqy3lriiybxcejon.public.blob.vercel-storage.com/68a67155-9f4b-4de1-bdb2-1eee0a2185de/many-skul-7Ayc4ibZEV0cVUfl3WogHG0wi0QlVE.png?9B6V') 
              no-repeat center center;

  background-size: 70%;
  transform: scale(1.00); /* –ª—ë–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
  transition: 0.0s; 
}
.cell.open { background-color: #1a1a1a;
animation: none; }

.cell.demo {
  pointer-events: none;
  cursor: default;
}

.cell.demo.bomb {
  position: relative; /* –Ω—É–∂–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞ */
  background: #1a1a1a; 
  border: 2px solid #a33;
  overflow: visible;  /* —á—Ç–æ–±—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å */
}
.cell.demo.mine {
  background: #5a0000;
  color: transparent;
  position: relative;

  animation: mine-flash 0.3s steps(2, end) infinite;
  animation-delay: 0s !important;       /* üö´ –∏—Å–∫–ª—é—á–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É */
  animation-fill-mode: both;
  pointer-events: none;
  transition: none !important;          /* üö´ —É–±–∏—Ä–∞–µ–º –ø–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
  will-change: background-color, box-shadow; /* ‚ö° –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É */
}

@keyframes mine-flash {
  from {
    background-color: #5a0000;
  }
  to {
    background-color: #ff0000;
  }
}

.cell.demo.bomb::after {
  content: "";
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 64px;   /* —Ä–∞–∑–º–µ—Ä –≤–∑—Ä—ã–≤–∞ */
  height: 64px;
  background: url('https://lqy3lriiybxcejon.public.blob.vercel-storage.com/68a67155-9f4b-4de1-bdb2-1eee0a2185de/explosion%20demo-xBevQj2ErXdLahUn3SPKRk0v5rEqEr.png?huVH')
              no-repeat center center;
  background-size: contain;
  z-index: 10; /* –≤—ã—à–µ –∫–ª–µ—Ç–∫–∏ */
  pointer-events: none; /* –Ω–µ –º–µ—à–∞–µ—Ç –∫–ª–∏–∫–∞–º */
}
.cell.prebomb {
  background: #5a0000;
  border: 2px solid #ff3333;
  color: transparent;
  position: relative;

  animation: prebomb-flash 0.15s steps(20, end) infinite;
  animation-delay: 0s !important;       /* üö´ –∏—Å–∫–ª—é—á–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É */
  animation-fill-mode: both;
  pointer-events: none;
  transition: none !important;          /* üö´ —É–±–∏—Ä–∞–µ–º –ø–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
  will-change: background-color, box-shadow; /* ‚ö° –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É */
}

@keyframes prebomb-flash {
  from {
    background-color: #5a0000;
    box-shadow: none;
  }
  to {
    background-color: #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333;
  }
}


.cell.prebomb.bomb {
  background: none !important;   /* —É–±–∏—Ä–∞–µ–º —Ñ–æ–Ω */
  color: transparent;            /* —Å–∫—Ä—ã–≤–∞–µ–º —Ü–∏—Ñ—Ä—ã/—Å–∏–º–≤–æ–ª—ã */
  border: 2px solid #a33;        /* —Ä–∞–º–∫–∞ –≤–º–µ—Å—Ç–æ –∫–ª–µ—Ç–∫–∏ */
  opacity: 1;                    /* —á—Ç–æ–±—ã –Ω–µ –∏—Å—á–µ–∑–∞–ª–∞ */
  animation: none !important;
  box-shadow: none !important;
  transform: none !important;
}
.cell:hover {
  animation: none;
  background: #aeea00;    /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ */
  transform: scale(1.05); /* –ª—ë–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
  transition: 0.15s;      /* –ø–ª–∞–≤–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
}
.cell.open:hover {
  animation: none;
  transform: scale(1.00); /* –ª—ë–≥–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ */
  transition: 0.0s;      /* –ø–ª–∞–≤–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
  background-color: #007932;    /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ */
  transition: background-color 0.15s;      /* –ø–ª–∞–≤–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
}
@keyframes breathe {
  0%, 100% {
    background-color: #2b2b2b; /* —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π */
  }
  50% {
    background-color: #323232; /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ */
  }
}

.cell {
  animation: breathe 4s ease-in-out infinite;
}


.explosion {
    width: 64px;
    height: 64px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–æ—á–Ω–æ */
    pointer-events: none;
    background: url("https://lqy3lriiybxcejon.public.blob.vercel-storage.com/68a67155-9f4b-4de1-bdb2-1eee0a2185de/sprite_sheet-2XCxd0PdERtoRs5gZ9OuQs7zHDDjJ1.png?WCje") 0 0 no-repeat;
    background-size: 1984px 64px; /* 31 –∫–∞–¥—Ä–æ–≤ –ø–æ 64px */
    animation: explode 1.5s steps(32) forwards;
    z-index: 1000;
  }
.cell.paused {
  animation-play-state: paused;
}

@keyframes explode {
  from { background-position: 0 0; }
  to   { background-position: -1984px 0; } /* 31 * 64 */
}
</style>
</head>

<script>
let board = [];
let rows, cols, bombs;
let currentLevel = null;
let muted = false;

window.FarcadeSDK.on('toggle_mute', (data) => {
  setMuted(data.isMuted);
});

function setMuted(value) {
  muted = value;
}

function gameReady() {
  document.querySelectorAll(".cell").forEach(cell => {
  let delay = (Math.random() * 4).toFixed(2) + "s"; // –æ—Ç 0 –¥–æ 4 —Å–µ–∫
  cell.style.animationDelay = delay;
  });
  if (window.FarcadeSDK) {
    window.FarcadeSDK.singlePlayer.actions.ready();
  }
}
function resizeGame() {
  const baseWidth = 540;
  const baseHeight = 960;

  const parentWidth = window.innerWidth;

  // –º–∞—Å—à—Ç–∞–± —Å—á–∏—Ç–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ —à–∏—Ä–∏–Ω–µ
  const scale = parentWidth / baseWidth;

  const gameScale = document.getElementById("game-scale");
  if (gameScale) {
    // –ø–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
    gameScale.style.width = baseWidth * scale + "px";
    gameScale.style.height = baseHeight * scale + "px";
  }
}
window.addEventListener("load", resizeGame);

function playSound(name, volum) {
  if (muted) {return;}
  const s = document.getElementById(name);
  s.currentTime = 0;   // –Ω–∞—á–∏–Ω–∞–µ–º —Å –Ω–∞—á–∞–ª–∞
  s.volume = volum;      // —Ç–∏—à–µ
  s.play();
}

function stopSound(name) {
  if (muted) {return;}
  const s = document.getElementById(name);
  s.pause();           // –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
  s.currentTime = 0;   // —Å–±—Ä–æ—Å
}

function triggerExplosion(cell) {
  let explosion = document.createElement("div");
  explosion.className = "explosion";
  cell.appendChild(explosion);
  explosion.addEventListener("animationend", () => explosion.remove());
}

function goToMenu() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("menu").style.display = "flex";
}

function startGame(level) {
  currentLevel = level;
  if (level === "easy") { rows = cols = 7; bombs = 7; }
  else if (level === "medium") { rows = cols = 11; bombs = 14; }
  else { rows = 16; cols = 11; bombs = 24; }

  playSound("sound-back", 0.4);

  // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ
  document.getElementById("menu").style.display = "none";
  const boardEl = document.getElementById("board");
  boardEl.style.display = "inline-grid";

  board = [];
  boardEl.innerHTML = "";
  boardEl.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

  // –°–æ–∑–¥–∞—ë–º –∫–ª–µ—Ç–∫–∏
  for (let r = 0; r < rows; r++) {
    board[r] = [];
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.onclick = () => openCell(r, c, level);
      boardEl.appendChild(cell);
      board[r][c] = { bomb: false, open: false, count: 0, el: cell };
    }
  }

  document.querySelectorAll(".cell").forEach(cell => {
  let delay = (Math.random() * 4).toFixed(2) + "s"; // –æ—Ç 0 –¥–æ 4 —Å–µ–∫
  cell.style.animationDelay = delay;
  });

  // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –±–æ–º–±—ã
  let placed = 0;
  while (placed < bombs) {
    let r = Math.floor(Math.random() * rows);
    let c = Math.floor(Math.random() * cols);
    if (!board[r][c].bomb) {
      board[r][c].bomb = true;
      placed++;
    }
  }

  // –°—á–∏—Ç–∞–µ–º —á–∏—Å–ª–∞
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (board[r][c].bomb) continue;
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          let nr = r + dr, nc = c + dc;
          if (nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].bomb) count++;
        }
      }
      board[r][c].count = count;
    }
  }
  document.querySelectorAll(".cell").forEach(cell => {
  cell.addEventListener("mouseenter", () => {
    playSound("sound-click", 1);
  });
});
}

function openCell(r, c,level, triggerSound = true) {
  const cell = board[r][c];
  if (cell.open) return;
  cell.open = true;
  if (!cell.bomb) {cell.el.classList.add("open");}

  if (cell.bomb) {
    stopSound("sound-back");
    window.FarcadeSDK.singlePlayer.actions.hapticFeedback();
    playSound("sound-explosion", 1);
    cell.el.classList.add("prebomb");
    
    setTimeout(()=>(cell.el.classList.add("bomb"),
    triggerExplosion(cell.el)), 300);
    document.querySelectorAll(".cell").forEach(c => {
    if (!c.classList.contains("prebomb")) {
      c.classList.add("paused");
    }
    });
    setTimeout(()=>window.FarcadeSDK.singlePlayer.actions.gameOver({ score: 0 }), 2000);
    // revealAll();
    return;
  }

  if (cell.count > 0) {
    if (triggerSound) {playSound("sound-bone", 1);}
    if (cell.count === 1) {
    cell.el.classList.add("one-bomb");      // –æ–¥–Ω–∞ –±–æ–º–±–æ—á–∫–∞
  } else if (cell.count > 1) {
    cell.el.classList.add("multi-bombs");   // –∫—É—á–∫–∞ –±–æ–º–±–æ—á–µ–∫
  }
  } else {
    // —Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º —Å–æ—Å–µ–¥–µ–π —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ
    for (let dr = -1; dr <= 1; dr++) {
      for (let dc = -1; dc <= 1; dc++) {
        let nr = r + dr, nc = c + dc;
        if (nr>=0 && nr<rows && nc>=0 && nc<cols) {
          openCell(nr, nc,level, false);
        }
      }
    }
  }

  checkWin(level);
}
window.FarcadeSDK.on('play_again', () => {
  startGame(currentLevel);
});

function revealAll() {
  for (let r=0; r<rows; r++) {
    for (let c=0; c<cols; c++) {
      const cell = board[r][c];
      if (cell.bomb) {
        cell.el.classList.add("open", "bomb");
        cell.el.textContent = "üí£";
      } else if (!cell.open) {
        cell.el.classList.add("open");
        if (cell.count>0) cell.el.textContent = cell.count;
      }
    }
  }
}

function checkWin(level) {
  let opened = 0;
  for (let r=0; r<rows; r++) {
    for (let c=0; c<cols; c++) {
      if (board[r][c].open && !board[r][c].bomb) opened++;
    }
  }
  if (opened === rows*cols - bombs) {
    playSound("sound-win", 1);
    if (level == 'easy') {var sc = 70}
    if (level == 'medium') {var sc = 150}
    if (level == 'hard') {var sc = 300}
    setTimeout(()=>window.FarcadeSDK.singlePlayer.actions.gameOver({ score: sc }), 2000);
  }
}
</script>
